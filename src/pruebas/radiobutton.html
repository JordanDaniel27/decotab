<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .pecifyColor {
        accent-color: black;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border rounded-md p-4 w-full mx-auto max-w-2xl">
      <h4 class="text-xl lg:text-2xl font-semibold">Resumen de la compra</h4>

      <input
        type="radio"
        id="specifyColor"
        name="radio1"
        value="GFG"
        class="pecifyColor w-6 h-6"
      />
      <label for="black">GFG</label>

      <div>
        <label
          class="flex bg-gray-100 text-gray-700 rounded-md px-3 py-2 my-3 hover:bg-indigo-300 cursor-pointer"
        >
          <input type="radio" name="Country" />
          <i class="pl-2">Germany</i>
        </label>

        <label
          class="flex bg-gray-100 text-gray-700 rounded-md px-3 py-2 my-3 hover:bg-indigo-300 cursor-pointer"
        >
          <input type="radio" name="Country" />
          <i class="pl-2">France</i>
        </label>

        <label
          class="flex bg-gray-100 text-gray-700 rounded-md px-3 py-2 my-3 hover:bg-indigo-300 cursor-pointer"
        >
          <input type="radio" name="Country" />
          <i class="pl-2">United Kingdom</i>
        </label>

        <label
          class="flex bg-gray-100 text-gray-700 rounded-md px-3 py-2 my-3 hover:bg-indigo-300 cursor-pointer"
        >
          <input type="radio" name="Country" />
          <i class="pl-2">Netherlands</i>
        </label>
      </div>
    </div>

    <!-- -------checkbox --- -->

    <div class="flex flex-col gap-2">
      <div>
        <label class="inline-flex items-center" for="redCheckBox">
          <input
            id="redCheckBox"
            type="checkbox"
            class="w-4 h-4 accent-black"
            checked
          />
          <span class="ml-2">Red checkbox</span>
        </label>
      </div>
      <div>
        <label class="inline-flex items-center" for="tealCheckBox">
          <input
            id="tealCheckBox"
            type="checkbox"
            class="w-4 h-4 accent-teal-600"
            checked
          />
          <span class="ml-2">Teal checkbox</span>
        </label>
      </div>
      <div>
        <label class="inline-flex items-center" for="yellowCheckBox">
          <input
            id="yellowCheckBox"
            type="checkbox"
            class="w-4 h-4 accent-yellow-600"
            checked
          />
          <span class="ml-2">Yellow checkbox</span>
        </label>
      </div>
      <div>
        <label class="inline-flex items-center" for="grayCheckBox">
          <input
            id="grayCheckBox"
            type="checkbox"
            class="w-4 h-4 accent-gray-700"
            checked
          />
          <span class="ml-2">Gray checkbox</span>
        </label>
      </div>
      <div>
        <label class="inline-flex items-center" for="indigoCheckBox">
          <input
            id="indigoCheckBox"
            type="checkbox"
            class="w-4 h-4 accent-indigo-700"
            checked
          />
          <span class="ml-2">Indigo checkbox</span>
        </label>
      </div>
    </div>

    <!-- dropdown -->
    <div class="relative inline-block text-left">
      <div class="group">
        <button
          type="button"
          class="inline-flex justify-center items-center w-full px-4 py-2 text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:bg-gray-700"
        >
          Open Menu
          <!-- Dropdown arrow -->
          <svg
            class="w-4 h-4 ml-2 -mr-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          class="absolute left-0 w-40 mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300"
        >
          <div class="py-1">
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Option 1</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Option 2</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Option 3</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="p-10">
      <div class="dropdown-comentario inline-block relative">
        <button
          class="font-medium py-2 px-4 rounded inline-flex items-center border-[1px] border-[#F5F5F5] shadow-md"
        >
          <span class="mr-12 text-[#141718] text-[16px]">El m√°s nuevo</span>
          <svg
            width="10"
            height="6"
            viewBox="0 0 10 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.20711 0.792893C8.81658 0.402369 8.18342 0.402369 7.79289 0.792893L5 3.58579L2.20711 0.792893C1.81658 0.402369 1.18342 0.402369 0.792894 0.792893C0.402369 1.18342 0.402369 1.81658 0.792894 2.20711L4.29289 5.70711C4.68342 6.09763 5.31658 6.09763 5.70711 5.70711L9.20711 2.20711C9.59763 1.81658 9.59763 1.18342 9.20711 0.792893Z"
              fill="#6C7275"
            />
          </svg>
        </button>
        <ul
          class="dropdown-menu-comentario absolute text-[#141718] text-[16px] pt-1 w-full hidden border-[#F5F5F5] border-[1px]"
        >
          <li class="">
            <a
              class="rounded-md hover:bg-[#74A68D] py-2 px-4 block whitespace-no-wrap"
              href="#"
              >One</a
            >
          </li>
          <li class="">
            <a
              class="rounded-md hover:bg-[#74A68D] py-2 px-4 block whitespace-no-wrap"
              href="#"
              >One</a
            >
          </li>
          <li class="">
            <a
              class="rounded-md hover:bg-[#74A68D] py-2 px-4 block whitespace-no-wrap"
              href="#"
              >Onse</a
            >
          </li>
        </ul>
      </div>
    </div>

    <style>
      .dropdown-comentario:hover .dropdown-menu-comentario {
        display: block;
      }
    </style>
  </body>
</html>
